<div class="px-6 md:px-16 lg:px-24 xl:px-32">
  <div class="mt-16 pb-16">
    <div class="flex flex-col items-end w-max mb-8">
      <p class="text-2xl font-medium uppercase">My orders</p>
      <div class="w-16 h-0.5 bg-primary rounded-full"></div>
    </div>
    @for (order of orders; track order.id) {
    <div class="border border-gray-300 rounded-lg mb-10 p-4 py-5 max-w-4xl">
      <p
        class="flex justify-between md:items-center text-gray-400 md:font-medium max-md:flex-col"
      >
        <span class="truncate">OrderId : {{order.id}}</span
        ><span>Payment : COD</span><span>Total Amount : ${{order.totalAmount}}</span>
      </p>
      <div
        class="relative bg-white text-gray-500/70 false border-gray-300 flex flex-col md:flex-row md:items-center justify-between p-4 py-5 md:gap-16 w-full max-w-4xl"
      >
        <div class="flex items-center mb-4 md:mb-0">
          <div class="bg-primary/10 p-4 rounded-lg">
            <img
              alt=""
              class="w-16 h-16"
              src="http://localhost:5180/{{order}}"
            />
          </div>
          <div class="ml-4">
            <h2 class="text-xl font-medium text-gray-800">Potato 500g</h2>
            <p>Category: Vegetables</p>
          </div>
        </div>
        <div class="flex flex-col justify-center md:ml-8 mb-4 md:mb-0">
          <p>Quantity: 1</p>
          <p>Status: Order Placed</p>
          <p>Date: 8/2/2025</p>
        </div>
        <p class="text-primary text-lg font-medium">Amount: $35</p>
      </div>
    </div>

    }
  </div>
</div>
