<div class="px-6 md:px-16 lg:px-24 xl:px-32">
  <div class="mt-16 pb-16">
    <p class="text-2xl md:text-3xl text-gray-500">
      Add Shipping <span class="font-semibold text-primary">Address</span>
    </p>
    <div
      class="flex flex-col-reverse md:flex-row justify-between mt-10 md:gap-10"
    >
      <div class="flex-1 max-w-md">
        <form
          class="space-y-3 mt-6 text-sm"
          [formGroup]="form"
          (submit)="onSubmit()"
        >
          <div>
            <input
              class="w-full px-2 py-2.5 border border-gray-500/30 rounded outline-none text-gray-500 focus:border-primary transition"
              placeholder="Name"
              required
              type="text"
              name="name"
            />
          </div>
          <input
            class="w-full px-2 py-2.5 border border-gray-500/30 rounded outline-none text-gray-500 focus:border-primary transition"
            placeholder="Street"
            required
            type="text"
            formControlName="street"
            name="street"
          />
          <p
            *ngIf="form.get('street')?.touched && form.get('street')?.errors?.['required']"
            class="text-red-500 text-xs mt-1"
          >
            Street is required
          </p>
          <div>
            <input
              class="w-full px-2 py-2.5 border border-gray-500/30 rounded outline-none text-gray-500 focus:border-primary transition"
              placeholder="City"
              required=""
              type="text"
              name="city"
              formControlName="city"
            />
            <p
            *ngIf="form.get('city')?.touched && form.get('city')?.errors?.['required']"
            class="text-red-500 text-xs mt-1"
          >
            City is required
          </p>
          </div>
          <div>
            <input
              class="w-full px-2 py-2.5 border border-gray-500/30 rounded outline-none text-gray-500 focus:border-primary transition"
              placeholder="Country"
              required
              type="text"
              name="country"
              formControlName="country"
            />
            <p
            *ngIf="form.get('country')?.touched && form.get('country')?.errors?.['required']"
            class="text-red-500 text-xs mt-1"
          >
            Country is required
          </p>
          </div>
          <input
            class="w-full px-2 py-2.5 border border-gray-500/30 rounded outline-none text-gray-500 focus:border-primary transition"
            placeholder="Phone"
            required=""
            type="text"
            name="phone"
          /><button
            type="submit"
            class="w-full mt-6 bg-primary text-white py-3 hover:bg-primary-dull transition cursor-pointer uppercase"
          >
            Save address
          </button>
        </form>
      </div>
      <img
        class="md:mr-16 mb-16 md:mt-0"
        alt="Add Address"
        src="assets/add_address_image.svg"
      />
    </div>
  </div>
</div>
