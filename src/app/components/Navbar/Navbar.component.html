<header class="relative z-50">
  <div
    class="flex items-center justify-between px-6 md:px-16 lg:px-24 xl:px-32 py-4 border-b border-gray-300"
  >
    <!-- logo -->
    <div class="logo">
      <img
        src="assets/logo.svg"
        alt="Logo"
        class="cursor-pointer w-34 md:w-38"
        routerLink="/"
      />
    </div>

    <!-- Mobile menu button -->
    <button
      (click)="isMobileMenuOpen = !isMobileMenuOpen"
      class="md:hidden p-2 rounded-md text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary"
      type="button"
      aria-label="Toggle menu"
    >
      <svg
        class="h-6 w-6"
        [class.hidden]="isMobileMenuOpen"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
      <svg
        class="h-6 w-6"
        [class.hidden]="!isMobileMenuOpen"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>

    <!-- Desktop Navigation -->
    <div class="hidden md:flex items-center gap-8">
      <!-- navigation links -->
      <nav>
        <ul class="flex space-x-6 items-center">
          <li><a routerLink="">Home</a></li>
          <li><a routerLink="all-products">All Products</a></li>
          <li>
            <a
              routerLink="seller"
              class="border border-gray-300 px-3 py-1 rounded-full text-xs cursor-pointer opacity-80"
              >Seller Dashboard</a
            >
          </li>
        </ul>
      </nav>
      
      <!-- login and cart -->
      <div class="relative cursor-pointer flex items-center" routerLink="cart">
        <a>
          <img src="assets/cart_icon.svg" alt="Cart" class="w-6 opacity-80" />
          <span
            class="absolute -top-2 -right-3 text-xs text-white bg-primary w-4.5 h-4.5 rounded-full text-center"
            >{{ cartItemsCount }}</span
          >
        </a>
      </div>
      <button
        (click)="openForm()"
        *ngIf="!isLoggedIn; else userIcon"
        class="group cursor-pointer px-8 py-2 bg-primary hover:bg-primary-dull transition text-white rounded-full"
      >
        login
      </button>
      <ng-template #userIcon>
        <div class="relative group">
          <img class="w-10" alt="" src="assets/profile_icon.png" />
          <ul
            style="z-index: 1 !important"
            class="hidden group-hover:block absolute top-10 right-0 bg-white shadow border border-gray-200 py-2.5 w-30 rounded-md text-sm z-40"
          >
            <li 
            routerLink="/my-orders"
            class="p-1.5 pl-3 hover:bg-primary/10 cursor-pointer" >
              My Orders
            </li>
            <li
              class="p-1.5 pl-3 hover:bg-primary/10 cursor-pointer"
              (click)="logout()"
            >
              Logout
            </li>
          </ul>
        </div>
      </ng-template>
    </div>
  </div>

  <!-- Mobile menu, shown/hidden based on isMobileMenuOpen state -->
  <div *ngIf="isMobileMenuOpen" class="md:hidden bg-white shadow-lg">
    <div class="px-6 pt-2 pb-4 space-y-1 bg-white shadow-lg">
      
      <!-- Mobile Navigation Links -->
      <a
        (click)="closeMobileMenu()"
        routerLink=""
        class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-gray-900"
      >
        Home
      </a>
      <a
        (click)="closeMobileMenu()"
        routerLink="all-products"
        class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-gray-900"
      >
        All Products
      </a>
      <a
        (click)="closeMobileMenu()"
        routerLink="seller"
        class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-gray-900"
      >
        Seller Dashboard
      </a>

      <!-- Mobile User Actions -->
      <div class="pt-4 border-t border-gray-200 mt-4">
        <div class="flex items-center justify-between px-3 py-2">
          <div class="flex items-center gap-4">
            <div
              class="relative cursor-pointer"
              routerLink="cart"
              (click)="closeMobileMenu()"
            >
              <img
                src="assets/cart_icon.svg"
                alt="Cart"
                class="w-6 opacity-80"
              />
              <span
                class="absolute -top-2 -right-3 text-xs text-white bg-primary w-4.5 h-4.5 rounded-full text-center"
                >{{ cartItemsCount }}</span
              >
            </div>
            <span class="text-gray-700">Cart</span>
          </div>

          <ng-container *ngIf="!isLoggedIn; else mobileUserMenu">
            <button
              (click)="openForm()"
              class="px-4 py-2 bg-primary hover:bg-primary-dull transition text-white rounded-full text-sm"
            >
              Login
            </button>
          </ng-container>

          <ng-template #mobileUserMenu>
            <div class="flex items-center gap-2">
              <span class="text-gray-700">My Account</span>
              <div class="relative">
                <img
                  class="w-8 h-8 rounded-full"
                  src="assets/profile_icon.png"
                  alt="Profile"
                />
              </div>
            </div>
          </ng-template>
        </div>

        <ng-container *ngIf="isLoggedIn">
          <div class="mt-3 pt-3 border-t border-gray-200">
            <a
              routerLink="/my-orders"
              class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-gray-900"
              (click)="closeMobileMenu()"
            >
              My Orders
            </a>
            <a
              href="#"
              class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-gray-900"
              (click)="logout()"
            >
              Logout
            </a>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</header>

<app-Register (closeForm)="isMobileMenuOpen = false"></app-Register>
