<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="min-h-screen flex items-center text-sm text-gray-600"
>
  <div
    class="flex flex-col gap-5 m-auto items-start p-8 py-12 min-w-80 sm:min-w-88 rounded-lg shadow-xl border border-gray-200"
  >
    <p class="text-2xl font-medium m-auto">
      <span class="text-primary">Seller</span> Login
    </p>
    <div class="w-full">
      <p>Email</p>
      <input
        placeholder="type here"
        class="border border-gray-200 rounded w-full p-2 mt-1 outline-primary"
        required=""
        type="email"
        value="admin@admin.com"
        formControlName="email"
      />
    </div>
    <div class="w-full">
      <p>Password</p>
      <input
        placeholder="type here"
        class="border border-gray-200 rounded w-full p-2 mt-1 outline-primary"
        required
        type="password"
        value="admin123"
        formControlName="password"
      />
    </div>
    <button
      type="submit"
      class="bg-primary text-white w-full py-2 rounded-md cursor-pointer"
    >
      Login
    </button>
  </div>
</form>
