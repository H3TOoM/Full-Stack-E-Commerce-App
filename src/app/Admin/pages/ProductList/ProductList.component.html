<div
  class="no-scrollbar flex-1 h-[95vh] overflow-y-scroll flex flex-col justify-between w-[1000px]"
>
  <div class="w-full md:p-10 p-4">
    <h2 class="pb-4 text-lg font-medium">All Product</h2>
    <div
      class="flex flex-col items-center max-w-4xl w-full overflow-hidden rounded-md bg-white border border-gray-500/20"
    >
      <table class="md:table-auto table-fixed w-full overflow-hidden">
        <thead class="text-gray-900 text-sm text-left">
          <tr>
            <th class="px-4 py-3 font-semibold truncate">Product</th>
            <th class="px-4 py-3 font-semibold truncate">Category</th>
            <th class="px-4 py-3 font-semibold truncate hidden md:block">
              Selling Price
            </th>
            <th class="px-4 py-3 font-semibold truncate">In Stock</th>
          </tr>
        </thead>
        <tbody class="text-sm text-gray-500">
          @for (product of products; track product.id) {
          <tr class="border-t border-gray-500/20">
            <td
              class="md:px-4 pl-2 md:pl-4 py-3 flex items-center space-x-3 truncate"
            >
              <div class="border border-gray-300 rounded p-2">
                <img
                  alt="product Image"
                  class="w-16"
                  [src]="'http://e-commerce-fgf.runasp.net' + product?.imageUrl"
                  />
              </div>
              <span class="truncate max-sm:hidden w-full">{{
                product.title
              }}</span>
            </td>
            <td class="px-4 py-3">{{ getCategoryName(product.categoryId) }}</td>
            <td class="px-4 py-3 max-sm:hidden">${{ product.price }}</td>
            <td class="px-4 py-3">
              <img
                src="assets/remove_icon.svg"
                (click)="deleteProduct(product.id)"
                alt=""
                class="w-5 h-5 cursor-pointer"
              />
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
